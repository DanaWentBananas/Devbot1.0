<!DOCTYPE html>
<html>
<head>
  <title>Button Clicks</title>
  <script>
    var label = document.getElementById("show");

    document.addEventListener("keyup", function(event) {
      document.getElementById("invbtn").click();
    })

    document.addEventListener('keydown', function(event) {
  if (event.keyCode === 38) { // 38 is the code for the arrow up key
    document.getElementById('button1').click();
    label.innerHTML = "Moving forward";
  }
  if (event.keyCode === 37) { // 38 is the code for the arrow up key
    document.getElementById('button2').click();
    label.innerHTML = "turning left";
  }
  if (event.keyCode === 39) { // 38 is the code for the arrow up key
    document.getElementById('button3').click();
    label.innerHTML = "turning right";
  }
  if (event.keyCode === 40) { // 38 is the code for the arrow up key
    document.getElementById('button4').click();
    label.innerHTML = "Moving backwards";
  }
  if (event.keyCode === 87) { // 38 is the code for the arrow up key
    document.getElementById('button5').click();
    label.innerHTML = "increasing speed";
  }
  if (event.keyCode === 83) { // 38 is the code for the arrow up key
    document.getElementById('button6').click();
    label.innerHTML = "decreasing speed";
  }
});
  </script>
</head>
<body>
  <label id="show">HOHO</label>
  <button id="button1" onclick="location.href='/button1'">UP</button>
  <button id="button2" onclick="location.href='/button2'">LEFT</button>
  <button id="button3" onclick="location.href='/button3'">RIGHT</button>
  <button id="button4" onclick="location.href='/button4'">BACK</button>
  <button id="button5" onclick="location.href='/button5'">SPEED UP</button>
  <button id="button6" onclick="location.href='/button6'">SPEED DOWN</button>
  <button id="invbtn" onclick="location.href='/invbtn'"></button>
  
</body>
</html>
